name: Test PR
on:
  pull_request:
    branches:
      - '*'
    paths:
      - '**.py'
      - 'example_site/pyproject.toml'
      - 'example_site/poetry.lock'
      - 'example_site/tox.ini'
      - '.github/workflows/test-pr.yml'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [3.6, 3.9]
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2.1.2
        with:
          python-version: ${{ matrix.python }}
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'

      - name: Setup Poetry
        uses: Gr1N/setup-poetry@v3
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'

      - name: Install Tox
        run: pip install tox

      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost/postgres
        run: |
          cd example_site
          cp -r ../address .
          tox -e py

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2.1.2
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'

      - name: Setup Poetry
        uses: Gr1N/setup-poetry@v3
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'

      - name: Install dependencies
        run: |
          poetry install

      - name: Run flake8
        run: poetry run flake8

      - name: Run Black
        run: poetry run black --check .
